<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal CV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal">
        <div class="terminal">
            <div id="boot-sequence"></div>
            <div class="terminal-body" id="terminal-body" style="display: none;">
                <div class="output">
                    <p>Welcome to my Terminal CV v1.0.0</p>
                    <p>Type <span class="command">help</span> to see available commands.</p>
                    <br>
                </div>
                <div class="input-line">
                    <span class="prompt">user@github-cv:~$</span>
                    <input type="text" id="command-input" autocomplete="off">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
